<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Earning Dashboard</title>
  <style>
    :root{
      --bg1:#071423; --bg2:#0a2a44; --card:#0c2236;
      --line:rgba(255,255,255,.10);
      --text:#e9f3ff; --muted:rgba(233,243,255,.70);
      --accent1:#59d7ff; --accent2:#6d6bff;
      --good:#45f58a; --bad:#ff6b7a; --warn:#ffd166;
      --radius:18px;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0; color:var(--text);
      background: radial-gradient(1200px 700px at 20% -10%, #103b66 0%, rgba(16,59,102,0) 60%),
                  radial-gradient(900px 600px at 100% 20%, #2b2b70 0%, rgba(43,43,112,0) 55%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      padding:14px;
    }
    .wrap{max-width:980px;margin:0 auto}
    .topStats{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-bottom:12px;
    }
    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      padding:10px 12px;border-radius:999px;
      display:flex;gap:8px;align-items:center;
      font-weight:800; color:var(--text);
    }
    .pill span{color:var(--muted);font-weight:700}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 18px 38px rgba(0,0,0,.35);
    }
    h2,h3{margin:0 0 10px}
    .sub{color:var(--muted);font-weight:700;line-height:1.35}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:820px){.grid2{grid-template-columns:1fr}}
    .nav{
      display:flex; gap:10px; flex-wrap:wrap;
      margin:12px 0 14px;
    }
    .nav button{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
    }
    .nav button.active{
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      border-color:rgba(255,255,255,.18);
      box-shadow:0 12px 26px rgba(80,210,255,.18);
    }
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .kpi{
      flex:1; min-width:220px;
      background:rgba(0,0,0,.20);
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
    }
    .kpi .label{color:var(--muted);font-weight:800;font-size:13px}
    .kpi .val{font-size:24px;font-weight:1000;margin-top:4px}
    .kpi .val small{font-size:14px;color:var(--muted);font-weight:800}
    .btn{
      border:0;
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      color:#06121f;
      font-weight:1000;
      padding:12px 14px;
      border-radius:14px;
      cursor:pointer;
      box-shadow:0 14px 28px rgba(80,210,255,.18);
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      color:var(--text);
      box-shadow:none;
    }
    .field{margin-top:10px}
    .field label{display:block;color:var(--muted);font-weight:900;margin:0 0 8px}
    .field input{
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
      font-weight:800;
    }
    .msg{margin-top:10px;font-weight:900}
    .msg.good{color:var(--good)}
    .msg.bad{color:var(--bad)}
    .msg.warn{color:var(--warn)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:12px 10px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    th{color:var(--muted);font-weight:900}
    td{font-weight:800;color:rgba(233,243,255,.92)}
    .me{color:var(--good)!important;font-weight:1000}
    .hide{display:none !important}
    .divider{height:1px;background:rgba(255,255,255,.10);margin:14px 0}

    /* small toast (real data only) */
    .toastWrap{
      position:fixed; right:12px; top:120px; z-index:9999;
      width:min(320px, calc(100vw - 24px));
      display:flex;flex-direction:column;gap:10px;
      pointer-events:none;
    }
    .toast{
      background:rgba(10,20,35,.88);
      border:1px solid rgba(255,255,255,.12);
      color:#eaf2ff;border-radius:16px;
      padding:12px 14px;
      box-shadow:0 16px 30px rgba(0,0,0,.40);
      backdrop-filter: blur(8px);
      transform:translateX(10px);opacity:0;
      transition:all .25s ease;
    }
    .toast.show{transform:translateX(0);opacity:1}
    .toast .t{font-weight:1000;margin-bottom:4px}
    .toast .s{font-weight:800;color:rgba(234,242,255,.85);font-size:13px;line-height:1.3}
  </style>
</head>
<body>
<div class="wrap">

  <!-- Top counters -->
  <div class="topStats">
    <div class="pill"><span>Start:</span> <b id="startDate">11.12.2025</b></div>
    <div class="pill"><span>Players:</span> <b id="playersCount">50431</b></div>
    <div class="pill"><span>Online:</span> <b id="onlineCount">6244</b></div>
  </div>

  <!-- ABOUT + TOP USERS -->

    </div>

    <div class="divider"></div>

    <h3>Top Users</h3>
    <table>
      <thead>
        <tr>
          <th style="width:60px">#</th>

      </thead>
      <tbody id="topUsersBody"></tbody>

    <div class="divider"></div>

    <div class="sub">

      <button class="btn secondary" id="copyRefBtn" style="margin-left:8px;padding:9px 12px;border-radius:12px">Copy</button>
    </div>
  </div>

  <div style="height:12px"></div>

  <div class="card" id="loginCard">
    <h2>Login / Register</h2>

    <div class="field">
      <label>Username</label>
      <input id="username" autocomplete="username" placeholder="e.g. rohan" />
    </div>

    <div class="field">
      <label>Password
